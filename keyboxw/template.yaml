AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
    keyboxw

Globals: # https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/sam-specification-template-anatomy-globals.html
    Function:
        Timeout: 5
        MemorySize: 1024
        Runtime: python3.12
Parameters:
  STAGE:
    Type: String
    Description: The deployment stage (e.g., beta prod staging)
    Default: beta
    AllowedValues:
      - beta
      - prod
      - staging
  RepositoryURL:
    Type: String
    Description: URL for the repository containing the static site
    Default: ""
  GitHubToken:
    Type: String
    NoEcho: true
    Description: GitHub personal access token for Amplify to access the repository
    Default: ""
Resources:
    AmplifyApp:
        Type: AWS::Amplify::App
        Properties:
            Name: !Sub ${STAGE}-keybox-static
            Description: Static site for Keybox
            Repository: !Ref RepositoryURL # Optional: if you want to link a repo
            AccessToken: !Ref GitHubToken # Optional: for private repos

    AmplifyBranch:
        Type: AWS::Amplify::Branch
        Properties:
            AppId: !GetAtt AmplifyApp.AppId
            BranchName: main # Or your default branch

    KeyboxFunction:
        Type: AWS::Serverless::Function # More info about Function Resource: https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/sam-resource-function.html
        Properties:
            FunctionName: !Sub ${STAGE}-keybox
            Handler: app.lambda_handler
            CodeUri: keybox_web
            Description: Keybox
            Architectures:
                - x86_64
            Tracing: Active
            Events:
                HelloPath:
                    Type: Api # More info about API Event Source: https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/sam-property-function-api.html
                    Properties:
                        Path: /{proxy+}
                        Method: ANY
             # Powertools env vars: https://awslabs.github.io/aws-lambda-powertools-python/#environment-variables
            Environment:
                Variables:
                    POWERTOOLS_SERVICE_NAME: PowertoolsHelloWorld
                    POWERTOOLS_METRICS_NAMESPACE: Powertools
                    LOG_LEVEL: INFO
                    STAGE: !Ref STAGE

            Tags:
                LambdaPowertools: python

            Policies:
                - Statement:
                      - Effect: Allow
                        Action:
                            - dynamodb:GetItem
                            - dynamodb:PutItem
                        Resource: !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/*'
                - Statement:
                  - Effect: Allow
                    Action:
                      - s3:PutObject
                      - s3:GetObject
                    Resource:  !Sub 'arn:aws:s3:::*-keybox-user/*'
                - Statement:
                      - Effect: Allow
                        Action:
                            - secretsmanager:GetSecretValue
                        Resource: !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:prod_zoho-*'
                - Statement:
                      - Effect: Allow
                        Action:
                            - secretsmanager:GetSecretValue
                            - secretsmanager:UpdateSecret
                        Resource: !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:zoho_mail_token-*'


Outputs:
    KeyboxApi:
      Description: "API Gateway endpoint URL for Prod environment"
      Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod"


    KeyboxFunction:
      Description: "Lambda Function ARN"
      Value: !GetAtt KeyboxFunction.Arn

    AmplifyAppUrl:
      Description: "Amplify App URL"
      Value: !Sub "https://main.${AmplifyApp.DefaultDomain}"

